<form #form="ngForm" [formGroup]="form_user_register" (ngSubmit)="onSubmit(form_user_register.value,form_user_register.valid)">

    <div class="form-row">
        <div class="form-group col-md-12">
            <label class="form-label" for="attr_username"><H5>Nombre de usuario</H5></label>
            <input type="text" step="1" class="form-control" id="attr_username" formControlName="username" required>
        </div>
        <div class="form-group col-md-12">
            <label class="form-label" for="attr_password"><H5>Contraseña</H5></label>
            <input type="password" step="1" class="form-control" id="attr_password" formControlName="password" required>
        </div>
        <div class="form-group col-md-12">
            <label class="form-label" for="attr_validated_password"><H5>Confirmar contraseña</H5></label>
            <input type="password" step="1" class="form-control" id="attr_validated_password" formControlName="validated_password" required>
        </div>
        <div class="form-actions col-md-12">
            <button type="submit" class="btn btn-success btn-lg btn-block" [disabled]="!form_user_register.valid">{{'Registrar'}}</button>
        </div>
    </div>
    
</form>
